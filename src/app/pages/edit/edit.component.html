<app-full-layout>
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <h4 class="card-title">{{dragon ? 'Agora você pode editar seu dragão' : 'Cadastre seu dragão'}}</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" *ngIf="form" (submit)="onSubmit($event)">
              <div class="row">
                <div class="col-12 col-md-4 col-lg-4">
                  <fieldset class="form-group">
                    <label>Nome</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Digite o nome de seu dragão">
                  </fieldset>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                  <fieldset class="form-group">
                    <label>Categoria</label>
                    <input type="text" formControlName="type" class="form-control" placeholder="Digite a categoria de seu dragão">
                  </fieldset>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                  <fieldset>
                    <label>Nível de poder</label>
                    <p class="card-text">
                      <ngb-rating [(rate)]="currentRating">
                        <ng-template let-fill="fill">
                          <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                      </ngb-rating>
                    </p>
                  </fieldset>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-12">
                  <fieldset class="form-group">
                    <label>{{dragon ? 'A história de seu dragão' : 'Crie a história deste dragão'}}</label>
                    <textarea class="form-control" formControlName="histories" rows="5"></textarea>
                  </fieldset>
                  <h5></h5>
                </div>
              </div>
              <button class="btn btn-outline-primary float-right" [disabled]="submited">Gravar</button>
              <button class="btn btn-outline- ml-3" (click)="onBack()">Voltar</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</app-full-layout>
