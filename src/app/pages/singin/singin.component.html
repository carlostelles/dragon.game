<section>
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Entrar</h4>
                  <p class="card-text mb-3">
                    Bem-vindo! Faça login na sua conta.
                  </p>
                  <div class="mb-2 d-sm-none d-md-none d-lg-none float-right">
                    <a [routerLink]="['/singup']">Primeira vez por aqui?</a>
                  </div>
                  <form [formGroup]="form" (submit)="onSubmit($event)">
                    <input type="email" formControlName="email" class="form-control" placeholder="E-mail"/>
                    <span class="text-danger" *ngIf="submited && form.get('email').errors && form.get('email').errors.required">Campo obrigatório!</span>
                    <span class="text-danger" *ngIf="submited && form.get('email').errors && form.get('email').errors.email">E-mail inválido!</span>
                    <input type="password" formControlName="password" class="form-control mt-3" placeholder="Senha"/>
                    <span class="text-danger" *ngIf="submited && form.get('password').errors && form.get('password').errors.required">Campo obrigatório!</span>

                    <div class="mt-3 float-left">
                      <div class="recover-pass">
                        <button class="btn btn-primary">
                          <a class="text-decoration-none text-white">
                            Entrar
                          </a>
                        </button>
                      </div>
                    </div>

                    <div class="mt-3 d-xs-none float-right">
                      <a [routerLink]="['/singup']">Primeira vez por aqui?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
